{% extends 'main.html' %}

{% block content %}

    <div id='wrapper'></div>
    <input type='submit' value='Zarezerwuj'>
</form>

{{ reserved|json_script:"reserved" }}
<script src="{% static 'scripts/select.js' %}"></script> 
{% endblock %}
